<!DOCTYPE html>
<html>
    <head>
        <title>Hello, ISMS! - Learning WebVR using A-Frame</title>
        <meta name="description" content="Hello, ISMS! - Learning WebVR using A-Frame">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>   
            <a-assets>
                <img id="skyTexture"
                    src="/vr/learn-aframe/assets/50002942511_dd17aff8db_k.jpg">
                <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
                <video id="londonBridge" loop="true" src="/vr/learn-aframe/assets/360VR_London_On_Tower_Bridge.mp4"> </video>

                <video id="video" autoplay="" loop="" crossorigin="anonymous" playsinline="" webkit-playsinline="">
                    <source src="https://ucarecdn.com/fadab25d-0b3a-45f7-8ef5-85318e92a261/">
                </video>
            </a-assets>
            <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
            <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" visible=false>
                <a-ring color="teal" radius-inner="1" radius-outer="2"></a-ring>
            </a-sphere>
            <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
            <!--a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane-->
            <!--a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" src="#groundTexture"></a-plane-->
            <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" src="#groundTexture" material="" geometry="" scale="1 1 1"></a-plane>
            <!--a-sky src="#skyTexture" material="" geometry="" position="0 0 0"></a-sky-->
            <a-entity camera="" position="0 1.6 0" wasd-controls="" rotation="" look-controls="" aframe-injected="" data-aframe-inspector-original-camera=""></a-entity>
            <!--a-videosphere src="#londonBridge"></a-videosphere-->
            <!--a-videosphere src="#londonBridge" rotation="0 180 0" material="" geometry=""></a-videosphere-->
            <!--a-video src="#londonBridge" width="16" height="9" position="0 0 -20"></a-video-->
            <a-videosphere src="#video" rotation="0 180 0" material="" geometry=""></a-videosphere>
            <!--a-sky src="#skyTexture" ></a-sky-->
            <!--a-sky color="#ECECEC"></a-sky-->
            <!--
            <a-entity camera look-controls position="0 -1.6 0"></a-entity>
            <a-entity id="rig" position="25 10 0">
                <a-entity id="camera" camera look-controls></a-entity>
            </a-entity>
            -->
        </a-scene>
    </body>
</html>
